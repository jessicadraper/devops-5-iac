apiVersion: apps/v1
kind: Deployment
metadata:
  name: langy
spec:
  replicas: 1 # Number of pod replicas to run
  template:
    spec:
      containers:
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "64Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: langy
spec:
  type: NodePort # Exposes the service on each nodeâ€™s IP at a static port
  ports:
    nodePort: 30097 # The port on the node that will proxy to the service port

