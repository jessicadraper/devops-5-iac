apiVersion: apps/v1
kind: Deployment
metadata:
  name: langy-dev
  namespace: devops5-dev
spec:
  replicas: 2 # Number of pod replicas to run
  selector:
    matchLabels:
      app: langy-dev
  template:
    metadata:
      labels:
        app: langy-dev
    spec:
      serviceAccountName: devops-sa
      containers:
      - name: langy-container-dev
        image: ghcr.io/jessicadraper/langy:v1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 5000 # Port exposed by the container (app listens here)
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]

